<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>book-of-coding.com - Audio Analyzer</title>
  </head>
  <body>
    <!-- visuel -->
    <div class="container">
      <h1>Audio Analyzer</h1>
      <canvas id="canvas"></canvas>
      <!-- hide audio panel -->
      <audio>
        This web browser does not support audio tag.
      </audio>
      <!-- button control panel -->
      <div id="controls">
        <button onclick="play()" id="play">Play</button>
        <button onclick="fast()" id="fast">2x</button>
        <button onclick="rewind()">Return</button>
        <button onclick="mute()" id="mute">Mute</button>
        <button onclick="control()" id="ctrl">Display controls</button>
        <!-- file upload -->
        <input id="audioFile" type="file" accept="audio/*" />
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
